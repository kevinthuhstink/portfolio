<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="title-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id='title-wrapper'>
      <div id='text-wrapper'>
        <div id="spinning-text">sample spinning text.</div>
      </div>
      <div id='cube'>
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">2</div>
        <div class="face left">5</div>
        <div class="face top">3</div>
        <div class="face bottom">4</div>
      </div>
      <div id="sphere-background">
        <div id="sphere">
          <div class="sphere-text">0</div>
          <div class="sphere-text">1</div>
          <div class="sphere-text">2</div>
          <div class="sphere-text">3</div>
          <div class="sphere-text">4</div>
          <div class="sphere-text">5</div>
          <div class="sphere-text">6</div>
          <div class="sphere-text">7</div>
          <div class="sphere-text">8</div>
          <div class="sphere-text">9</div>
          <div class="sphere-text">a</div>
          <div class="sphere-text">b</div>
          <div class="sphere-text">c</div>
          <div class="sphere-text">d</div>
          <div class="sphere-text">e</div>
          <div class="sphere-text">f</div>
        </div>
      </div>
    </div>
    <script src="title.js"></script>
  </body>
</html>
